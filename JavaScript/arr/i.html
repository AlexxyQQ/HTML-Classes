<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
0    <title>Document</title>
  </head>
  <body>
    <button class="login" id="login" onclick="clicked()">Login</button
    ><span class="timer" id="timer"></span> <br />
    <span class="clicked" id="clicked">0</span>
  </body>
  <script>
    var btnclick = 0;
    var gg = 0;
    function clicked() {
      if (btnclick > 4) {
        let btn = document.getElementById("login");
        btn.setAttribute("disabled", true);
        aaa = setInterval(function () {
          gg++;
          let c = document.getElementById("timer");
          c.innerHTML = gg;
        }, 1000);
        setTimeout(function () {
          btn.removeAttribute("disabled");
          btnclick = 0;
          clearInterval(aaa);
        }, 5000);
      }

      let a = document.getElementById("clicked");
      a.innerText = btnclick;
      btnclick++;
    }
  </script>
</html>
