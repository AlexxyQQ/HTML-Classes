<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="Calculator-Body">
      <div class="Display"></div>
      <div class="Numbers-Board">
        <button id="one" class="Numeric-Button Buttons">1</button>
        <button id="two" class="Numeric-Button Buttons">2</button>
        <button id="three" class="Numeric-Button Buttons">3</button>
        <button id="plus" class="Operators Buttons">+</button>
        <button id="four" class="Numeric-Button Buttons">4</button>
        <button id="five" class="Numeric-Button Buttons">5</button>
        <button id="six" class="Numeric-Button Buttons">6</button>
        <button id="minus" class="Operators Buttons">-</button>
        <button id="seven" class="Numeric-Button Buttons">7</button>
        <button id="eight" class="Numeric-Button Buttons">8</button>
        <button id="nine" class="Numeric-Button Buttons">9</button>
        <button id="divide" class="Operators Buttons">/</button>
        <button id="zero" class="Numeric-Button Buttons">0</button>
        <button id="cls" class="clear-screen Buttons">CLS</button>
        <button id="equalls" class="Equalls Buttons">=</button>
        <button id="multiply" class="Operators Buttons">*</button>
      </div>
    </div>
  </body>
</html>
